<!doctype html>
<html>
  <div class="wrapper">
    <header class="masthead">
      <h1>Responsive Form</h1>
      <h3>Fill it Out</h3>
      <link rel="stylesheet" href="CSS/stylesheet.css"/>
    </header>
    <body>
     <form action="register.php" method="post" enctype="application/x-www-form-urlencoded">
      <div class="formbox">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" autocomplete="off" required placeholder="Username here" class="left"/></div>
     <div class="formbox">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" autocomplete="off" required placeholder="E-mail Address" class="right"/></div>
      <div class="formbox">
        <label for="url">Website</label>
        <input type="url" name="url" id="url" autocomplete="off" required placeholder="Website URL" class="left"/></div>
      <div class="formbox">
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" autocomplete="off" required placeholder="Password here" class="right"/> </div>
      <div class="formbtn">
        <input type="submit" name="send" id="btnSend" value="SEND" class="btn"/>
      </div>
       </body>
    </form>
    </html>
